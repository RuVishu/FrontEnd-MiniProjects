<!DOCTYPE html>
<html>
<head>
<style>
#mtable {
font-family: Arial, Helvetica, sans-serif;
border-collapse: collapse;
width: 20%; }
#mtable td, #mtable th {
 border: 2px solid #ddd;
padding: 10px;
}
            
#mtable tr:nth-child(even){
background-color:cornflowerblue;
align-items:'center';}
#mtable tr:nth-child(odd){
background-color:lavender;
}
            
#mtable tr:hover {background-color: deepskyblue;}
</style>
 </head>

<body align='center' style='background-color:mistyrose'>
 <h1 align='center'style='color:rebeccapurple'> Generate Table</h1>
  <label>Enter Number</label>
 <input type="number" id="number" />
<input type="button" value="Generate" onclick="multiplicationTable()" />
<br><br><br>
 <div id="result"></div>
 
<script>
 function multiplicationTable() {
 var table;
 table='<table id="mtable">';
 var num=document.getElementById("number").value;
 if(num==null || num=="")
 num=5;
  for(i=1;i<=10;i++){
 table+='<tr><td>'+num+'*'+i+'='+num*i+'</td></tr>';
 }
 table+='</table>';
 document.getElementById("result").innerHTML = table;}
</script>
</body>
</html>
