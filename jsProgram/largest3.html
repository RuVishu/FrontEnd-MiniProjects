<html>
  <head>
    <script>
      function largest()
      {
        var num1, num2, num3;
        num1 = Number(document.getElementById("N").value);
        num2 = Number(document.getElementById("M").value);
        num3 = Number(document.getElementById("O").value);

        if(num1>num2 && num1>num3)
        {
          document.write(num1+" is greatest");
        }
        else if(num2>num1 && num2>num3)
        {
          document.write(num2+" is greatest");
        }
        else if(num3>num1 && num3>num1)
        {
          document.write(num3+" is greatest");
        }
      }
    </script>
  </head>
  <body align='center' style='background-color:mistyrose'>
    <h1 align='center' style='color:rebeccapurple'> Calculate largest among three numbers</h1>
    <hr color="saddlebrown">
    <br>
    Enter number 1: <input type="text" id="N"></input><br>
    Enter number 2: <input type="text" id="M"></input><br>
    Enter number 3: <input type="text" id="O"></input><br>
    <hr color="saddlebrown">
    <center><button onclick="largest()"> OK </button>
  </body>
</html>
